<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Scroll Website</title>
        <link rel="stylesheet" href="styles.css"/>
        <script src="https://kit.fontawesome.com/1b05c5f122.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <!--Navbar Section-->
        <nav class="navbar">
            <div class="navbar_container">
                <a href="#home" id="navbar_logo">Toby Elms</a>
                <div class="navbar_toggle" id="mobile-menu">
                    <span class="bar"></span>
                    <span class="bar"></span>
                    <span class="bar"></span>
                </div>
                <ul class="navbar_menu">
                    <li class="navbar_item">
                        <a href="#home" class="navbar_links" id="home-page">Home</a>
                    </li>
                    <li class="navbar_item">
                        <a href="#about" class="navbar_links" id="about-page">About</a>
                    </li>
                    <li class="navbar_item">
                        <a href="#services" class="navbar_links" id="services-page">Services</a>
                    </li>
                    <li class="navbar_btn">
                        <a href="#contact" class="button" id="contact-page">Contact</a>
                    </li>
                </ul>
            </div>
        </nav>
        <!--Hero section-->
        <div class="hero" id="home">
            <div class="hero_container"> 
                <h1 class="hero_heading"> Choose your <span>Colours</span> </h1>
                <p class="hero_description">Unlimited Possibilities</p>
                <button class="main_btn"><a href="#">Explore</a></button>
            </div>
        </div>

        <!-- About section -->
        <div class="main" id="about">
            <div class="main_container">
                <div class="main_img-container">
                    <div class="main_img-card"><i class="fa-solid fa-film"></i></div>
                </div>
                <div class="main_content">
                    <h1>What do we do?</h1>
                    <h2>We help businesses scale</h2>
                    <p>Schedule a call to learn more about us</p>
                    <button class="main_btn"><a href="#">Schedule Call</a></button>
                </div>
            </div>
        </div>
        <script src="app.js"></script>
    </body>
</html>
